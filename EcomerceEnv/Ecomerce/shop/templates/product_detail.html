{% extends 'base.html' %}
{% block title %}Product Detials Page{% endblock %} 
{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
    </div>
    <div class="col-md-6">
        <h1>{{product.name}}</h1>
        <p>{{product.description}}</p>
        <p>${{product.price}}</p>
        <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success"> Add to Cart</a>
    </div>

    
</div>
{% endblock content %}
