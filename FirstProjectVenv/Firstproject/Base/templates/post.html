{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="row">
    {% for i in post %}
    <div class="col">
      <div class="card" style="width: 18rem;">
        <img src="{{ i.post_img.url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <a href="{% url 'post-details' i.id %}"><h5 class="card-title">{{ i.title }}</h5></a>
            <p class="card-text">{{ i.content|truncatechars:80 }}</p>
            <a href="#" class="btn btn-primary">Like</a>
        </div>
        <div class="card-footer">
            
          <p>{{ i.created_at }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
